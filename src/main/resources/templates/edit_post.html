<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시물 수정</title>
</head>
<body>
<h1>게시물 수정</h1>
<form th:action="@{/post/update/{id}(id=${post.id})}" th:object="${post}" method="post">
  <label for="title">제목:</label>
  <input type="text" id="title" th:field="*{title}" /><br/>

  <label for="author">작성자:</label>
  <input type="text" id="author" th:field="*{author}" /><br/>

  <label for="content">내용:</label>
  <textarea id="content" th:field="*{content}"></textarea><br/>

  <button type="submit">수정 완료</button>
</form>
<a href="/post">목록으로 돌아가기</a>
</body>
</html>
