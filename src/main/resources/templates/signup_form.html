<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
  <div>
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" th:field="*{username}" required/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">에러 메시지</span>
  </div>

  <div>
    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">에러 메시지</span>
  </div>

  <div>
    <label for="password1">비밀번호:</label>
    <input type="password" id="password1" th:field="*{password1}" required/>
    <span th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">에러 메시지</span>
  </div>

  <div>
    <label for="password2">비밀번호 확인:</label>
    <input type="password" id="password2" th:field="*{password2}" required/>
    <span th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">에러 메시지</span>
  </div>

  <div>
    <button type="submit">가입하기</button>
  </div>

  <div th:if="${#fields.hasErrors()}">
    <p style="color:red;" th:errors="*">회원가입에 실패했습니다.</p>
  </div>
</form>
</body>
</html>
