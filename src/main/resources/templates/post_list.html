<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시물 목록</title>
</head>
<body>
<h1>게시물 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>작성자</th>
    <th>내용</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts}">
    <td th:text="${post.id}"></td>
    <td th:text="${post.title}"></td>
    <td th:text="${post.author}"></td>
    <td th:text="${post.content}"></td>
  </tr>
  </tbody>
</table>

<a href="/post/create">새 게시물 작성</a>
</body>
</html>
